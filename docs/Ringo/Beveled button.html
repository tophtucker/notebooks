  <script id="3" type="module">
    const diagonal1 = (top, bottom) => {
      const d = "M -1 -1 5 5";
      const stroke = top && bottom ? "white" : "black";
      return htl.html`<svg width="4" height="4" style="display: block;">
        <path d=${`${d} V 0 Z`} fill=${top ? "black" : "none"} />
        <path d=${`${d} H 0 Z`} fill=${bottom ? "black" : "none"} />
        <path d=${d} stroke=${stroke} />
      </svg>`
    }

    const diagonal2 = (top, bottom) => {
      const d = "M 5 -1 -1 5";
      const stroke = top && bottom ? "white" : "black";
      return htl.html`<svg width="4" height="4" style="display: block;">
        <path d=${`${d} V 0 Z`} fill=${bottom ? "black" : "none"} />
        <path d=${`${d} H 4 Z`} fill=${top ? "black" : "none"} />
        <path d=${d} stroke=${stroke} />
      </svg>`
    }

    const button2 = htl.html`<div class="button2">

    <div>${diagonal1(true, true)}</div>
    <div class="bottom"></div>
    <div>${diagonal2(false, true)}</div>

    <div class="right"></div>
    <div class="content">Book a room</div>
    <div class="left"></div>

    <div>${diagonal2(false, true)}</div>
    <div class="top"></div>
    <div>${diagonal1(false, false)}</div>

    </div>

    <style>

    .button2 {
      border: 1px solid black;
      display: inline-grid;
      grid-template-columns: 4px 1fr 4px;
      grid-template-rows: 4px 1fr 4px;
    }

    .button2 .content {
      padding: 3px 6px;
    }

    .button2 .bottom {
      border-bottom: 1px solid black;
      background: black;
    }

    .button2 .top {
      border-top: 1px solid black;
    }

    .button2 .left {
      border-left: 1px solid black;
    }

    .button2 .right {
      border-right: 1px solid black;
      background: black;
    }

    </style>`;

    display(button2);
  </script>
